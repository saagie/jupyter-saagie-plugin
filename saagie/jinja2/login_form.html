{% extends 'modal_content.html' %}

{% block content_tag %}form{% endblock %}
{% block content_attrs %}method="POST" action="/saagie?view=login_form"{% endblock %}

{% block body %}
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <div class="form-group">
    <label for="saagie_root_url">Saagie root URL</label>
    <input type="text" id="saagie_root_url" class="form-control" name="saagie_root_url" value="{{ saagie_root_url }}" placeholder="https://xxx-manager.saagie.prod.io/" />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" class="form-control" name="username" value="{{ username }}" type="text" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control" name="password" type="password" />
  </div>
{% endblock %}

{% block footer %}
  <button class="btn btn-primary" type="submit">Log in</button>
{% endblock %}
